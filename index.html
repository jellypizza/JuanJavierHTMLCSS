<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class=form-group">
        <h1 id="title">Please contact us</h1>
        <p id="description">Please fill out this form so we can contact you later</p>

        <form id="survery-form">
            <label id="name-label">Enter your name</label>
            <input type="text" id="name" name="firstname" placeholder="Example name"><br>
            <label id="email-label">Enter your email</label>
            <input type="email" id="email" placeholder="example@email.com"><br>
            <label id="number-label">Enter your age</label>
            <input type="number" id="number" min="18" max="40" placeholder="18"><br>
            <label id="dropwdown-label">Select your status</label><br>
            <select id="dropdown">
                <option value="value1">Single</option>
                <option value="value2">Married</option>
                <option value="value3">Widowed</option>
            </select><br>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <p>How did you find us?</p>
            <input type="checkbox" value="facebook">
            <label for="facebook">facebook</label>
            <input type="checkbox" value="google">
            <label for="google">Google</label>
            <br>
            <label id="text-area-label">Enter aditional comments</label><br>
            <input type="textarea" id="textarea" name="comments" placeholder="Enter comments Here"><br>
            <input type="submit" value="Submit">
        </div>
        </div>
        </form>

</html>
