<html>
    <body>
        <h1 id="title">Please contact us</h1>
        <p id="description">Please fill out this form so we can contact you later</p>

        <form id="survery-form">
            <label id="name-label">Enter your name</label>
            <input type="text" id="name" name="firstname" placeholder="Example name"><br>
            <label id="email-label">Enter your email</label>
            <input type="email" id="email" placeholder="example@email.com"><br>
            <label id="number-label">Enter your age</label>
            <input type="number" id="number" min="18" max="40" placeholder="18"><br>
            <select id="dropdown">
                <option value="value1">Single</option>
                <option value="value2">Married</option>
                <option value="value3">Widowed</option>
            </select>
            
        </form>

</html>
